[tox]
envlist = py{36,37,38,39}-dj{22,30,31,master}

[testenv]
usedevelop = true
extras = tests
commands =
    pytest -v {posargs}
deps =
    dj22: Django~=2.2.8
    dj30: Django==3.0.*
    dj31: Django>=3.1,<3.2
    djmaster: https://github.com/django/django/archive/master.tar.gz

[testenv:qa]
commands =
    pyflakes channels tests
    black --check channels tests
    isort --check-only --diff channels tests
